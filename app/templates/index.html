<html>
        <head>
            {% if title %}
            <title> {{ title }} - Microblog</title>
            {% else %}
            <title>Welcome to blog!</title>
            {% endif %}
        </head>
        <body>
            <h1> Hello, {{ user.username }}!!</h1>
            {% for posts in posts %}
            <div><p>{{ posts.author.username }} says:<b>{{ posts.body }}</b> </p></div>
            {% endfor %}
        </body>
</html>
